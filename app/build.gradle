apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    signingConfigs {
        release {
            storeFile file("my-release-key.keystore")
            storePassword "password"
            keyAlias "alias_name"
            keyPassword "password"
        }
    }


    defaultConfig {
        applicationId "com.coinblesk.client"
        minSdkVersion 21
        targetSdkVersion 24
        version = 4
        //compatibility reasons, this was the previous build number
        versionCode 2420 + version
        versionName "2.3." + version
        archivesBaseName = "coinblesk-$versionName"
    }

    buildTypes {
        release {
            minifyEnabled true
            multiDexEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            multiDexEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
        exclude 'lib/x86_64/freebsd/libscrypt.so'
        exclude 'lib/x86_64/linux/libscrypt.so'
    }
}

configurations {
    all*.exclude(group: 'org.java-websocket')
    //http://stackoverflow.com/questions/25295066/android-dependency-is-ignored-for-release
    all*.exclude group: 'commons-logging', module: 'commons-logging'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //needed for nice time formatting
    compile 'org.ocpsoft.prettytime:prettytime:3.2.7.Final' // 4.0.0.Final

    // integrated QR generator and scanner
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.journeyapps:zxing-android-embedded:3.3.0@aar'

    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:support-v13:24.2.0'
    compile 'com.android.support:design:24.2.0'

    compile 'com.coinblesk:coinblesk-shared-resources:1.4.74'

    // requests
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    compile fileTree(dir: 'libs', include: ['*.jar'])


    // needed for broadcasts
    compile 'com.android.support:appcompat-v7:24.2.0'

    //needed for ECDH
    compile 'com.madgag.spongycastle:core:1.54.0.0'
    compile 'com.madgag.spongycastle:prov:1.54.0.0'

    // xchange: market APIs
    compile ('com.xeiam.xchange:xchange-core:3.1.0') { // 4.0.0
        exclude(group: 'org.java-websocket')
    }
    compile(group: 'com.xeiam.xchange', name: 'xchange-bitstamp', version: '3.1.0') // 4.0.0


    // bitcoinj forces us to multidex
    //compile 'com.android.support:multidex:1.0.0'
}

buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}